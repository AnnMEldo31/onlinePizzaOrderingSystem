<html>
<head>
	<title>multiple step form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="button-box">
			<div id="btn"></div>
				<button type="button" class="toggle-btn" >sign up</button>
				<button type="button" class="toggle-btn" >login</button>
				
				</div>
			
			
		<form id="sign up">
			<h3>CREATE ACCOUNT</h3>
			<input type="text" placeholder="Username" required>
			<input type="mail" placeholder="Email" required>
			<input type="password" placeholder="Password" required>
			<input type="password" placeholder="Confirm Password" required>
			<input type="text" placeholder="Mobile number" required>
			<input type="checkbox" class="chech-box"><span>I agree to the terms&conditions</span>
				<button type="submit" class="submit-btn">SIGN UP</button>
		</form>
		<form id="login">
			<input type="text" placeholder="Username" required>
			<input type="password" placeholder="Password" required>
			<input type="checkbox" class="check-box"><span>Remember Password</span>
				<button type="submit" class="submit-btn">LOGIN IN</button>
		</form>
	</div>
	
</body>
</html>
